
type Person @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  cognitoID: String
  email: String
  add1: String
  add2: String
  city: String
  state: String
  zip: String
  phoneCall: String
  phoneText: String
  contactPref: ContactPrefs
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  owner: String
}

type Account @model @auth(rules: [{allow: owner}]) {
  id: ID!
  accountOwnerId: ID!
  accountName: String
  billingFreq: BillingFreq!
  balance: Float!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  owner: String
}

type Property @model @auth(rules: [{allow: owner}]) {
  id: ID!
  address: String!
  accountPropertiesId: ID
  propertyTenantId: ID
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  owner: String
}

type Payment @model @auth(rules: [{allow: owner}]) {
  id: ID!
  checkDate: AWSDate!
  checkNumber: String!
  checkAmount: Float!
  invoiceNumber: String!
  invoiceAmount: Float!
  ownerPaymentsId: ID!
}

type Bulletin @model 
  @auth(rules: [
    {allow: public, operations: [read]},
    {allow: groups, groups: ["BOARD", "OWNERS", "RESIDENTS"]}
  ]) {
  id: ID!
  bulletin: String @default(value: "post") 
    @index(
      name: "byDate",
      queryField: "bulletinsByDate"
      sortKeyFields: ["datePosted"]
    )
  title: String!
  content: String!
  audience: Audience!
  datePosted: AWSDateTime
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  owner: String
}



enum ContactPrefs {
  CALL
  TEXT
  EMAIL
  PHYSICAL
}

enum BillingFreq {
  MONTHLY
  QUARTERLY
  SEMI
  ANNUAL
}

enum Audience {
  BOARD
  OWNERS
  RESIDENTS
  PUBLIC
}

type Query {
  getPersonByCognitoId(cognitoId: String!): Person
}
